#set active profile
spring:
  profiles:
    active: production

#actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: "health, info, prometheus"
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
      show-components: always

#logging
logging:
  level:
    root: info
    sql: info
  file:
    path: logs

#openapi configuration
openapi:
  info:
    title: "GYM API"
    description: "API for GYM application"
    version: "@project.version@"
    license:
      name: MIT
      url: "https://opensource.org/licenses/MIT"

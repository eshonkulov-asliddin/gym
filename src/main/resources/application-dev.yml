spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: ${MYSQL_HOST_URL}/dev_db
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

  jpa:
    hibernate:
        ddl-auto: update
    show-sql: true
    properties:
        hibernate:
        format_sql: true
        use_sql_comments: true